sudo: required
services:
  - docker

before_install:
  - docker build -t votoznotna/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true votoznotna/react-test npm test

after_success:
  - docker build -t votoznotna/multi-client ./client
  - docker build -t votoznotna/multi-nginx ./nginx
  - docker build -t votoznotna/multi-server ./server
  - docker build -t votoznotna/multi-worker ./worker
